<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nombres primers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fitxer.css" />    
    <script src="primers.js"></script>
</head>
<body>
    <div class="container" align="center">
        <table class="table table-hover" style="width:auto"> <!--estil de la taula que ens demana l'enunciat-->
            <script>
                var x = prompt ("Escriu un nombre:");
                x = parseInt(x);
                if (x<1 || isNaN(x)) {
                    document.write("El valor introduit no és correcte" + "<br><br>"); 
                    document.write('<a href="index.html" class="btn btn-primary btn-lg active" role="button">Torna-ho a provar</a>'); // botó que en torna a carregar la finestra
                } else {
                for (var i=1; i<=x; i++){
                    if (esprimer(i)) {
                        document.write("<tr id='tr'>");
                            document.write("<td id='row'>" + i + "</td>");
                            document.write("</tr>");
            
                        }
                    }
                    document.write('<a href="index.html" class="btn btn-primary btn-lg active" role="button">Torna-ho a provar</a>'); // botó que en torna a carregar la finestra
               }
               </script>
            </table>           
        </div>
    </body>
    </html>
